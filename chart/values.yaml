# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.envidat.ch/envidat/ckan
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: harbor-reg-creds
nameOverride: ""
fullnameOverride: ""

configIniSecret: ckan-config-ini

s3GroupImgs:
  bucketName: ckan-group-img
  mountPath: /opt/ckan/data/storage/uploads/group

extraEnv: []

extraEnvFrom:
  - secretRef:
      name: solr-ckan-vars

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 33

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

probes:
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: true
  startupProbe:
    enabled: true


hostAliases:
  - ip: 10.30.1.65
    hostnames:
      - "notes.wsl.ch"

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: ckan.envidat.ch
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: envidat-star
     hosts:
       - ckan.envidat.ch

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 500Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Nginx Proxy (Official Image)
proxy:
  enabled: true
  version: 1.21
  port: 80
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 100Mi

# bitnami/postgresql chart
db:
  enabled: true
  auth:
    username: dbenvidat
    database: envidat
    # Must contain keys postgres-password and password
    existingSecret: db-ckan-creds
  image:
    debug: true
  primary:
    resources:
      limits:
        cpu: 2000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 500Mi
  syncData:
    dbUser: dbenvidat
    dbCkanName: envidat
    dbDoiName: envidat_doi
    backupDbSecret: db-ckan-backup-vars
    restoreDbSecret: db-ckan-vars

# bitnami/solr chart
solr:
  enabled: true
  replicaCount: 1
  image:
    registry: registry.envidat.ch
    repository: envidat/ckan-solr
    tag: 8.11.1-main
  command: ""
  containerSecurityContext:
    runAsUser: 8983
  auth:
    enabled: true
    adminUsername: solr
    adminPassword: "SolrRocks"
  ingress:
    enabled: true
    ingressClassName: ""
    annotations:
      kubernetes.io/ingress.class: "traefik"
      traefik.ingress.kubernetes.io/router.tls: "true"
    hostname: solr.envidat.ch
    tls: true
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
  zookeeper:
    enabled: false
  resources:
    limits:
      cpu: 2000m
      memory: 2000Mi
    requests:
      cpu: 500m
      memory: 500Mi
  passwordInit:
    image: registry.envidat.ch/envidat/ckan-init-solr:8.11.1-main
    pullPolicy: IfNotPresent
    credentialsSecret: solr-ckan-vars

# bitnami/redis chart
redis:
  enabled: true
  auth:
    enabled: false
  master:
    resources:
      limits:
        cpu: 500m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 100Mi
  replica:
    replicaCount: 0
